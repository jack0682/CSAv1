<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="gradCSA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00adb5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#121212"/>

  <!-- CSA 메인 타이틀 -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Playfair Display', Georgia, serif"
        font-size="85" fill="url(#gradCSA)"
        font-weight="700"
        letter-spacing="8"
        stroke="#00adb5" stroke-width="1.2">
    CSA
  </text>

  <!-- 슬로건 -->
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Merriweather', 'Times New Roman', serif"
        font-size="20" fill="#cccccc"
        font-weight="400"
        letter-spacing="1">
    Cognitive Synergy Architecture for Human-Centric Robots
  </text>

  <!-- 작성자 이름 (중앙, 화이트) -->
  <text x="50%" y="95%" dominant-baseline="middle" text-anchor="middle"
        font-family="Georgia, serif"
        font-size="18" fill="#ffffff"
        font-weight="400"
        letter-spacing="1">
    Jaehong Oh
  </text>
</svg>
